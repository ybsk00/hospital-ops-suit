steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/hospital-ops-api:$COMMIT_SHA', '-f', 'apps/api/Dockerfile', 'apps/api']

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/hospital-ops-api:$COMMIT_SHA']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'hospital-ops-api'
      - '--image'
      - 'gcr.io/$PROJECT_ID/hospital-ops-api:$COMMIT_SHA'
      - '--region'
      - 'asia-northeast3'
      - '--allow-unauthenticated'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '2'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '300'

images:
  - 'gcr.io/$PROJECT_ID/hospital-ops-api:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY
