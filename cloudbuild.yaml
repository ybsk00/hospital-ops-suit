steps:
  # ============================================================
  # Build API
  # ============================================================
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-api'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/hospital-ops-api:$COMMIT_SHA', '-f', 'apps/api/Dockerfile', 'apps/api']

  # ============================================================
  # Build Web
  # ============================================================
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-web'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/hospital-ops-web:$COMMIT_SHA', '-f', 'apps/web/Dockerfile', 'apps/web']
    waitFor: ['-']  # Run in parallel with API build

  # ============================================================
  # Push API
  # ============================================================
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-api'
    args: ['push', 'gcr.io/$PROJECT_ID/hospital-ops-api:$COMMIT_SHA']
    waitFor: ['build-api']

  # ============================================================
  # Push Web
  # ============================================================
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-web'
    args: ['push', 'gcr.io/$PROJECT_ID/hospital-ops-web:$COMMIT_SHA']
    waitFor: ['build-web']

  # ============================================================
  # Deploy API to Cloud Run
  # ============================================================
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-api'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'hospital-ops-api'
      - '--image'
      - 'gcr.io/$PROJECT_ID/hospital-ops-api:$COMMIT_SHA'
      - '--region'
      - 'asia-northeast3'
      - '--allow-unauthenticated'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '2'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '300'
      - '--set-env-vars'
      - 'TZ=Asia/Seoul,GEMINI_CHAT_MODEL=gemini-2.5-flash,JWT_ACCESS_EXPIRES=4h,JWT_REFRESH_EXPIRES=30d,CORS_ORIGIN=https://hospital-ops-web-788517765486.asia-northeast3.run.app'
      - '--set-secrets'
      - 'DATABASE_URL=hospital-ops-database-url:latest,DIRECT_URL=hospital-ops-database-url:latest,JWT_SECRET=hospital-ops-jwt-secret:latest,JWT_REFRESH_SECRET=hospital-ops-jwt-refresh-secret:latest,GEMINI_API_KEY=hospital-ops-gemini-api-key:latest'
    waitFor: ['push-api']

  # ============================================================
  # Deploy Web to Cloud Run
  # ============================================================
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-web'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'hospital-ops-web'
      - '--image'
      - 'gcr.io/$PROJECT_ID/hospital-ops-web:$COMMIT_SHA'
      - '--region'
      - 'asia-northeast3'
      - '--allow-unauthenticated'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '2'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '300'
      - '--set-env-vars'
      - 'NEXT_PUBLIC_API_URL=https://hospital-ops-api-788517765486.asia-northeast3.run.app'
    waitFor: ['push-web']

images:
  - 'gcr.io/$PROJECT_ID/hospital-ops-api:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/hospital-ops-web:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY
