steps:
  # ============================================================
  # Build API (병렬)
  # ============================================================
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-api'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/hospital-ops-api:$COMMIT_SHA'
      - '-f'
      - 'apps/api/Dockerfile'
      - 'apps/api'

  # ============================================================
  # Build Web (병렬 - API URL을 빌드 인자로 전달)
  # ============================================================
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-web'
    args:
      - 'build'
      - '--build-arg'
      - 'NEXT_PUBLIC_API_URL=https://hospital-ops-api-783253438610.asia-northeast3.run.app'
      - '-t'
      - 'gcr.io/$PROJECT_ID/hospital-ops-web:$COMMIT_SHA'
      - '-f'
      - 'apps/web/Dockerfile'
      - 'apps/web'
    waitFor: ['-']

  # ============================================================
  # Push API
  # ============================================================
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-api'
    args: ['push', 'gcr.io/$PROJECT_ID/hospital-ops-api:$COMMIT_SHA']
    waitFor: ['build-api']

  # ============================================================
  # Push Web
  # ============================================================
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-web'
    args: ['push', 'gcr.io/$PROJECT_ID/hospital-ops-web:$COMMIT_SHA']
    waitFor: ['build-web']

  # ============================================================
  # Deploy API to Cloud Run
  # ============================================================
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-api'
    entrypoint: bash
    args:
      - '-c'
      - |
        gcloud run deploy hospital-ops-api \
          --image gcr.io/$PROJECT_ID/hospital-ops-api:$COMMIT_SHA \
          --region asia-northeast3 \
          --allow-unauthenticated \
          --min-instances 0 \
          --max-instances 2 \
          --memory 1Gi \
          --cpu 1 \
          --timeout 300 \
          --env-vars-file /workspace/deploy-env-api.yaml
    waitFor: ['push-api']

  # ============================================================
  # Deploy Web to Cloud Run
  # ============================================================
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-web'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'hospital-ops-web'
      - '--image'
      - 'gcr.io/$PROJECT_ID/hospital-ops-web:$COMMIT_SHA'
      - '--region'
      - 'asia-northeast3'
      - '--allow-unauthenticated'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '2'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '300'
      - '--set-env-vars'
      - 'NEXT_PUBLIC_API_URL=https://hospital-ops-api-783253438610.asia-northeast3.run.app'
    waitFor: ['push-web']

  # ============================================================
  # 트래픽 전환 - API 최신 리비전으로 100%
  # ============================================================
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'traffic-api'
    entrypoint: gcloud
    args:
      - 'run'
      - 'services'
      - 'update-traffic'
      - 'hospital-ops-api'
      - '--region'
      - 'asia-northeast3'
      - '--to-latest'
    waitFor: ['deploy-api']

  # ============================================================
  # 트래픽 전환 - Web 최신 리비전으로 100%
  # ============================================================
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'traffic-web'
    entrypoint: gcloud
    args:
      - 'run'
      - 'services'
      - 'update-traffic'
      - 'hospital-ops-web'
      - '--region'
      - 'asia-northeast3'
      - '--to-latest'
    waitFor: ['deploy-web']

images:
  - 'gcr.io/$PROJECT_ID/hospital-ops-api:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/hospital-ops-web:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY
