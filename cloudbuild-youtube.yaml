steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/youtube-sync:$COMMIT_SHA', '-f', 'apps/batch/Dockerfile.youtube', 'apps/batch']

  # Push the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/youtube-sync:$COMMIT_SHA']

  # Deploy as Cloud Run Job
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'jobs'
      - 'create'
      - 'youtube-faq-sync'
      - '--image'
      - 'gcr.io/$PROJECT_ID/youtube-sync:$COMMIT_SHA'
      - '--region'
      - 'asia-northeast3'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '1'
      - '--task-timeout'
      - '600'
      - '--max-retries'
      - '1'
      - '--set-env-vars'
      - 'YOUTUBE_API_KEY=${_YOUTUBE_API_KEY},YOUTUBE_CHANNEL_ID=${_YOUTUBE_CHANNEL_ID},GEMINI_API_KEY=${_GEMINI_API_KEY},DATABASE_URL=${_DATABASE_URL}'

images:
  - 'gcr.io/$PROJECT_ID/youtube-sync:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY
